<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مجدي | أبو سهام</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 450px;
        }
        .religious-text {
            color: #27ae60;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .quran-verse {
            font-family: 'Amiri', serif;
            color: #16a085;
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            line-height: 1.6;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e0e0;
            margin-bottom: 15px;
        }
        h1 {
            margin: 5px 0;
            font-size: 26px;
            color: #2c3e50;
        }
        p.bio {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .recommendation {
            background-color: #fff3e0;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            color: #d35400;
            border: 1px solid #ffe0b2;
        }
        .omar-dedication {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f8f5;
            border-radius: 8px;
            color: #2c3e50;
            font-weight: bold;
            border: 1px solid #a3e4d7;
        }
        .audio-player {
            margin-top: 25px;
            width: 100%;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        
        <div class="religious-text">بسم الله الرحمن الرحيم</div>
        <div class="quran-verse">"وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"</div>

        <img src="https://github.com/ABOSEHAM.png" alt="صورة أبو سهام" class="profile-image">
        
        <h1>أبو سهام</h1>
        <p class="bio">أنا مجدي، وهنا مساحتي الخاصة على الإنترنت.</p>

        <div class="recommendation">
            ☕️ وأرشح لكم هذه السلع
        </div>
        
        <div class="omar-dedication">
            ❤️ إهداء خاص إلى حفيدي الغالي "عمر"
        </div>

        <div style="text-align: center; padding: 20px;">
    <h3>سورة الفاتحة - الشيخ محمد صديق المنشاوي</h3>
    <audio controls style="width: 80%; max-width: 400px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <source src="https://server10.mp3quran.net/minsh_mjwd/001.mp3" type="audio/mpeg">
        متصفحك لا يدعم مشغل الصوت.
    </audio>
</div>

        
        <div class="footer">
            &copy; 2025 جميع الحقوق محفوظة
        </div>
    </div>

</body>
</html>
