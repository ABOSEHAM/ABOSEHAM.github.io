<head>

    <title>موقع مجدي عيد (أبو سهام)</title>
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* رأس الصفحة */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            color: #bdc3c7;
        }

        /* المحتوى الرئيسي */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        /* تنسيق الأقسام */
        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        /* تنسيق الأزرار */
        .btn {
            display: inline-block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
        }

        /* لون زر يوتيوب */
        .btn-youtube {
            background: #e74c3c;
        }
        .btn-youtube:hover {
            background: #c0392b;
        }

        /* لون زر فيسبوك */
        .btn-facebook {
            background: #1877F2;
        }
        .btn-facebook:hover {
            background: #145dbf;
        }

        /* تذييل الصفحة */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
