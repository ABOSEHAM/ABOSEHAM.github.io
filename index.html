<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية - مجدي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            font-family: 'Cairo', sans-serif; /* الخط العام للصفحة */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-card {
            background-color: #1e293b;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }

        /* زخرفة بسيطة في الخلفية */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
        }

        /* 1. تنسيق البسملة */
        .basmalah {
            font-family: 'Amiri', serif; /* خط عربي كلاسيكي */
            font-size: 26px;
            color: #fbbf24; /* لون ذهبي */
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* 2. تنسيق الصورة */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
            margin-bottom: 15px;
        }

        .name {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }

        /* 3. تنسيق الإهداء لعمر */
        .dedication-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px dashed #475569;
            border-radius: 10px;
            padding: 10px;
            margin: 20px 10px;
        }
        
        .dedication-text {
            color: #94a3b8;
            font-size: 15px;
            margin: 0;
            line-height: 1.6;
        }

        .grandson-name {
            color: #38bdf8; /* تلوين اسم عمر */
            font-weight: bold;
        }

        /* خط فاصل */
        .divider {
            height: 1px;
            background-color: #334155;
            margin: 20px 40px;
        }

        /* 4. تنسيق الأزرار */
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .btn-social {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background-color: #334155;
            transition: all 0.3s ease;
        }

        .btn-social:hover { transform: translateY(-3px); }
        .btn-social.whatsapp:hover { background-color: #25D366; }
        .btn-social.phone:hover { background-color: #0ea5e9; }
        .btn-social.facebook:hover { background-color: #1877F2; }
        .btn-social.instagram:hover { background: linear-gradient(45deg, #f09433, #bc1888); }
        .btn-social.email:hover { background-color: #ea4335; }

    </style>
</head>
<body>

    <div class="profile-card">
        
        <div class="basmalah">بسم الله الرحمن الرحيم</div>

        <img src="4640.jpg" alt="صورة مجدي" class="profile-img">

        <h1 class="name">أ/ مجدي</h1>

        <div class="dedication-box">
            <p class="dedication-text">
                إهداء خاص إلى قرة عيني وحفيدي الغالي<br>
                <span class="grandson-name">"عمر"</span><br>
                حفظه الله ورعاه
            </p>
        </div>

        <div class="divider"></div>

        <h3 style="color: white; font-size: 16px; margin-bottom: 15px;">تواصل معي</h3>
        
        <div class="icons-container">
            <a href="https://wa.me/201007411385" target="_blank" class="btn-social whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:+201007411385" class="btn-social phone"><i class="fas fa-phone-alt"></i></a>
            <a href="https://www.facebook.com" target="_blank" class="btn-social facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="btn-social instagram"><i class="fab fa-instagram"></i></a>
            <a href="mailto:yourname@example.com" class="btn-social email"><i class="fas fa-envelope"></i></a>
        </div>

    </div>

</body>
</html>
