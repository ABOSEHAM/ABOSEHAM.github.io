<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مجدي | أبو سهام</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9; /* لون خلفية هادي */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* يخلي الصورة مدورة */
            object-fit: cover;
            border: 4px solid #e0e0e0;
            margin-bottom: 20px;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        p.bio {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="5131.jpg" alt="صورة مجدي" class="profile-image">
        
        <h1>أبو سهام</h1>
        <p class="bio">أنا مجدي، وهنا مساحتي الخاصة على الإنترنت.</p>
        
        <div class="footer">
            &copy; 2025 جميع الحقوق محفوظة
        </div>
    </div>

</body>
</html>
